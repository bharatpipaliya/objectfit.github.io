<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object fit</title>
    <style>
        #d1
        {
            height: 400px;
            width: 100%;
            background-color: cyan;
        }
       #i1
       {
            width: 100%;
            height: 100%;
            /* object-fit: fill; */
            /* object-fit: cover; */
            object-fit: contain;
            /* object-fit: scale-down; */
            /* object-fit: none; */
            filter: blur(5px);

       }
       #i1:hover{
        filter: blur(0px);
       }
    

    </style>
</head>
<body>
    <div id="d1">
        
            <img id="i1"src="srk.jpg">
    
    </div>
</body>
</html>
